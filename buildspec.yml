
version: 0.2

phases:
  install:
    commands:
      - echo Installing npm dependencies
  pre_build:
    commands:
      - echo Nothing to do in the pre_build phase...
      - npm install
  build:
    commands:
      - echo Build started
      - npm run build
      - aws s3 cp dist s3://host-spa-bt-01 --recursive
  post_build:
    commands:
      - echo Build completed
artifacts:
  files:
    - '**/*'
