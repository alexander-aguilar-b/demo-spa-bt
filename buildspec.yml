version: 0.2

environment_variables:
    plaintext:
        S3_BUCKET: "demo-code-build-bt"
        BUILD_ENV: "prod"

phases:
  install:
    commands:
      - echo Installing npm dependencies
      - sudo yum update
      - sudo npm install -g @angular/cli
      - npm install

  pre_build:
    commands:
      - echo Nothing to do in the pre_build phase...
  build:
    commands:
      - npm build --prod
  post_build:
    commands:
      - aws s3 cp dist s3://${S3_BUCKET} --recursive
artifacts:
  files:
    - '**/*'
  base-directory: 'dist*'
  discard-paths: yes
